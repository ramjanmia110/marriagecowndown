<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Anniversary Countdown - Ramjan & Shaila</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/037/111/945/small_2x/ai-generated-colorful-valentine-s-day-background-free-photo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 2rem;
            width: 90%;
            max-width: 1000px;
            z-index: 1;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 5.5rem;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 3rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            min-width: 150px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .countdown-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .countdown-box:hover::before {
            animation: shine 0.5s ease-in-out;
        }

        .countdown-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .countdown-number-wrapper {
            height: 3.5rem;
            overflow: hidden;
            position: relative;
        }

        .countdown-number {
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .countdown-number.slide-up {
            animation: slideUp 0.5s ease-out;
        }

        .countdown-label {
            font-size: 1rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .message {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 2rem;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 0, 100, 0.7);
            transform: rotate(45deg);
            animation: float 4s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 0, 100, 0.7);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateY(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(100%);
                opacity: 0;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .date-display {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .countdown-box {
                min-width: 120px;
                padding: 1rem;
            }
            
            .countdown-number {
                font-size: 2.5rem;
            }
            
            .countdown-number-wrapper {
                height: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1 class="title">Ramjan & Shaila</h1>
        <h2 class="subtitle">Marriage Anniversary Countdown</h2>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-number-wrapper">
                    <div class="countdown-number" id="days">00</div>
                </div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number-wrapper">
                    <div class="countdown-number" id="hours">00</div>
                </div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number-wrapper">
                    <div class="countdown-number" id="minutes">00</div>
                </div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number-wrapper">
                    <div class="countdown-number" id="seconds">00</div>
                </div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="date-display">August 25, 2026</div>
        
        <p class="message">Every moment with you is a treasure. Here's to many more years of love and happiness!</p>
    </div>

    <script>
        // Set the date we're counting down to
        const targetDate = new Date("August 25, 2026 00:00:00").getTime();
        
        // Store previous values to detect changes
        let prevValues = {
            days: -1,
            hours: -1,
            minutes: -1,
            seconds: -1
        };
        
        // Function to update number with animation
        function updateNumber(id, value, prevValue) {
            const element = document.getElementById(id);
            const formattedValue = value < 10 ? "0" + value : value;
            
            // Only animate if value has changed
            if (value !== prevValue) {
                element.classList.add('slide-up');
                element.innerText = formattedValue;
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    element.classList.remove('slide-up');
                }, 500);
            }
        }
        
        // Update the countdown every 1 second
        const countdownInterval = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = targetDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Update the numbers with animation
            updateNumber("days", days, prevValues.days);
            updateNumber("hours", hours, prevValues.hours);
            updateNumber("minutes", minutes, prevValues.minutes);
            updateNumber("seconds", seconds, prevValues.seconds);
            
            // Store current values for next comparison
            prevValues = { days, hours, minutes, seconds };
            
            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("days").innerText = "00";
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                document.getElementById("seconds").innerText = "00";
                
                document.querySelector(".message").innerText = "Happy Anniversary, Ramjan and Shaila! May your love continue to grow stronger with each passing year!";
            }
        }, 1000);
        
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random position
            const left = Math.random() * 100;
            heart.style.left = `${left}%`;
            
            // Random animation duration
            const duration = Math.random() * 3 + 4;
            heart.style.animationDuration = `${duration}s`;
            
            // Random size
            const size = Math.random() * 15 + 10;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            
            // Random opacity
            const opacity = Math.random() * 0.5 + 0.3;
            heart.style.opacity = opacity;
            
            document.getElementById('hearts').appendChild(heart);
            
            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
        
        // Create hearts periodically
        setInterval(createHeart, 1000);
        
        // Create initial hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
